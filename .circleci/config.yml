version: 2.1

orbs:
  allure: ayte/allure@0.1.3

jobs:
  build:
    docker:
      - image: circleci/node:dubnium-buster-browsers-legacy
    resource_class: small
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: "Install dependencies"
          command: |
            npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: "Check ESlinter Validation"
          command: |
            npm run lint
      - run:
          name: "Run tests"
          command: |
            npm run test
      - run:
          name: Allure report generation in circleci
          command: |
            npm run report.ci
      - store_test_results:
          path: ./reports/junit
      - store_artifacts:
          path: ./allure-report
