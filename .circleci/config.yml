version: 2.1

orbs:
  allure: ayte/allure@0.1.3

jobs:
  build:
    docker:
      - image: circleci/node:10-buster-browsers-legacy # Image that supports browser automation using JS
    resource_class: small # Specifying the size of the instance that is needed to run the tests
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - node_modules-{{ checksum "package.json" }}
            - node_modules- # fallback to using the latest cache if no exact match is found
      - run:
          name: "Install dependencies"
          command: |
            npm install
      - save_cache:
          paths:
            - node_modules
          key: node_modules-{{ checksum "package.json" }}
      - run:
          name: "Check ESlinter Validation"
          command: |
            npm run lint
      - run:
          name: "Run tests in Chrome"
          command: |
            browser=chrome npm run test
      - run:
          name: "Run tests in Firefox"
          command: |
            browser=firefox npm run test
      - run:
          name: Allure report generation in circleci
          command: |
            npm run report.ci
      - store_test_results:
          path: ./reports/junit
      - store_artifacts:
          path: ./allure-report
